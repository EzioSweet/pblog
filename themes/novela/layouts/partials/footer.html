<link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.0/katex.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.0/katex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.0/contrib/auto-render.min.js"></script>
<script>
    renderMathInElement(document.body,
        {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false},
            ],
            ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        }
    );
    var all=document.getElementsByClassName('katex'),i;
    for(i = 0; i < all.length; i += 1) {
        var tmp=all[i].parentNode;
        for(;tmp.nodeName=='SPAN';tmp=tmp.parentNode);
        if(tmp.nodeName == 'CODE')
            tmp.className += ' hasKatex';
    }
</script>
<style>
    code.hasKatex {
        font: inherit;
        font-size: 110%;
        background: inherit;
        border: inherit;
        color: #515151;
    }
</style>
